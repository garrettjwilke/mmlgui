name: Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            base-devel
            git
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-glfw
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-pkg-config
      
      - name: Checkout ctrmml rng-patterns branch
        run: |
          cd ctrmml
          git fetch origin rng-patterns || true
          git checkout rng-patterns || git checkout -b rng-patterns origin/rng-patterns || true
      
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -G "MSYS Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCMAKE_C_STANDARD=90 \
            -DCMAKE_C_FLAGS="-std=gnu90"
      
      - name: Build
        run: |
          cd build
          cmake --build . --config Release
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mmlgui-rng-x86_64
          path: build/mmlgui-rng.exe
          if-no-files-found: error
