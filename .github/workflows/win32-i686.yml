name: Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            base-devel
            git
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-glfw
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-pkg-config
      
      - name: Checkout MDSDRV master branch
        run: |
          cd MDSDRV
          git remote set-url origin https://github.com/garrettjwilke/MDSDRV
          git fetch origin master
          git reset --hard HEAD
          git clean -fd
          git checkout -f master
      
      - name: Fix ctrmml core.h missing cstdint include
        run: |
          cd ctrmml/src
          # Add #include <cstdint> after #include <memory> if not already present
          if ! grep -q "#include <cstdint>" core.h; then
            sed -i 's|#include <memory>|#include <memory>\n#include <cstdint>|' core.h
          fi
      
      - name: Check for mdsdrv.bin
        run: |
          echo "Checking for mdsdrv.bin..."
          if [ -f "MDSDRV/out/mdsdrv.bin" ]; then
            echo "✓ mdsdrv.bin exists at MDSDRV/out/mdsdrv.bin"
            ls -lh MDSDRV/out/mdsdrv.bin
          else
            echo "✗ mdsdrv.bin does NOT exist at MDSDRV/out/mdsdrv.bin"
            echo "Will need to build clownassembler, sjasmplus, and salvador"
            ls -la MDSDRV/out/ 2>/dev/null || echo "MDSDRV/out/ directory does not exist"
          fi
      
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -G "MSYS Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCMAKE_C_STANDARD=90 \
            -DCMAKE_C_FLAGS="-std=gnu90"
      
      - name: Build
        run: |
          cd build
          cmake --build . --config Release
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mmlgui-rng-x86_64
          path: build/mmlgui-rng.exe
          if-no-files-found: error
