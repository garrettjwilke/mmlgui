name: Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            base-devel
            git
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-glfw
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-pkg-config
            flex
            bison
      
      - name: Checkout ctrmml rng-patterns branch
        run: |
          cd ctrmml
          git remote set-url origin https://github.com/garrettjwilke/ctrmml
          git fetch origin rng-patterns
          git checkout rng-patterns
      
      - name: Fix ctrmml core.h missing cstdint include
        run: |
          cd ctrmml/src
          # Add #include <cstdint> after #include <memory> if not already present
          if ! grep -q "#include <cstdint>" core.h; then
            sed -i 's|#include <memory>|#include <memory>\n#include <cstdint>|' core.h
          fi
      
      - name: Build mdsdrv.bin
        run: |
          cd MDSDRV
          # Build sjasmplus (define WIN32 for MSYS2/MinGW where _WIN32 is defined but WIN32 might not be)
          # Add -DWIN32 to CFLAGS_EXTRA (which gets included in CXXFLAGS) to avoid overriding CPPFLAGS
          make -C sjasmplus CFLAGS_EXTRA="-DWIN32"
          # Build salvador (override CC to use gcc instead of clang)
          make -C salvador CC=gcc
          # Build clownassembler_asm68k (generated parser files are already in repo)
          make -C clownassembler generators
          make -C clownassembler clownassembler_asm68k
          # Copy tools to tools directory (what the Makefile expects)
          mkdir -p tools
          cp sjasmplus/build/release/sjasmplus tools/
          cp salvador/salvador tools/
          cp clownassembler/clownassembler_asm68k tools/
          # Build mdsdrv.bin using the Makefile (CC=gcc in case it needs to rebuild anything)
          CC=gcc make mdsdrv
      
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -G "MSYS Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCMAKE_C_STANDARD=90 \
            -DCMAKE_C_FLAGS="-std=gnu90"
      
      - name: Build
        run: |
          cd build
          cmake --build . --config Release
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mmlgui-rng-x86_64
          path: build/mmlgui-rng.exe
          if-no-files-found: error
