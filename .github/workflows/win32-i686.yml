name: Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            base-devel
            git
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-glfw
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-pkg-config
            flex
            bison
      
      - name: Checkout ctrmml rng-patterns branch
        run: |
          cd ctrmml
          git remote set-url origin https://github.com/garrettjwilke/ctrmml
          git fetch origin rng-patterns
          git checkout rng-patterns
      
      - name: Fix ctrmml core.h missing cstdint include
        run: |
          cd ctrmml/src
          # Add #include <cstdint> after #include <memory> if not already present
          if ! grep -q "#include <cstdint>" core.h; then
            sed -i 's|#include <memory>|#include <memory>\n#include <cstdint>|' core.h
          fi
      
      - name: Build mdsdrv.bin
        run: |
          cd MDSDRV
          # Build all tools (sjasmplus, salvador, clownassembler_asm68k) and then mdsdrv.bin
          # The generated parser files (lexical.c/h, syntactic.c/h) are already in the repo
          # so we can build clownassembler_asm68k directly without regenerating them
          # Use the Makefile which handles building tools in the correct order
          make tools-build
          make mdsdrv
      
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -G "MSYS Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCMAKE_C_STANDARD=90 \
            -DCMAKE_C_FLAGS="-std=gnu90"
      
      - name: Build
        run: |
          cd build
          cmake --build . --config Release
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mmlgui-rng-x86_64
          path: build/mmlgui-rng.exe
          if-no-files-found: error
