name: Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            base-devel
            git
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-glfw
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-pkg-config
      
      - name: Checkout ctrmml rng-patterns branch
        run: |
          cd ctrmml
          git remote set-url origin https://github.com/garrettjwilke/ctrmml
          git fetch origin rng-patterns
          git checkout rng-patterns
      
      - name: Fix ctrmml core.h missing cstdint include
        run: |
          cd ctrmml/src
          # Add #include <cstdint> after #include <memory> if not already present
          if ! grep -q "#include <cstdint>" core.h; then
            sed -i 's|#include <memory>|#include <memory>\n#include <cstdint>|' core.h
          fi
      
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -G "MSYS Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCMAKE_C_STANDARD=90 \
            -DCMAKE_C_FLAGS="-std=gnu90"
      
      - name: Build
        run: |
          cd build
          cmake --build . --config Release
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mmlgui-rng-x86_64
          path: build/mmlgui-rng.exe
          if-no-files-found: error
      
      - name: Get version tag
        id: get_version
        run: |
          VERSION_TAG="v$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)"
          echo "tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "Created tag: $VERSION_TAG"
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body: |
            Windows x86_64 build of mmlgui-rng
            
            Built on: ${{ github.run_started_at }}
            Commit: ${{ github.sha }}
          files: build/mmlgui-rng.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
